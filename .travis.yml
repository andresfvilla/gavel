  - EMAIL_FROM: _unused_
  - EMAIL_PASSWORD: _unused_
  - EMAIL_USER: _unused_
  - IGNORE_CONFIG_FILE: true
  - secure: 
  - secure: 


before_deploy: npm install -g https://github.com/andresfvilla/bx-blue-green
deploy:
  provider: script
  script: bx-blue-green-travis
  on:
    branch: master
notifications:
  email: false
