language: python
sudo: required
python:
- 3.5.2
script:
- echo "testing"
after_success:
- curl -fsSL https://clis.ng.bluemix.net/install/linux | sh
- bx api https://api.ng.bluemix.net
- bx login
- bx target -o andres.villa -s dev
- bx cf push
env:
  global:
  - secure: 
  - secure: 
  - BASE_URL: https://watson-hackathon-judge.mybluemix.net/
